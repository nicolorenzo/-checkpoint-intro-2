					## O que são paradigmas de programação?

Um paradigma pode ser entendido como um tipo de estruturação ao qual a
linguagem deverá respeitar. A depender do objetivo proposto, a solução que a
linguagem oferecerá obedece a um tipo de paradigma. Portanto, o que vai definir o
paradigma utilizado será a tratativa dada ao problema.

---
É como se você tivesse que resolver um simples problema durante a execução de
uma mudança doméstica. Imagine que você tivesse que levar um piano do primeiro
ao terceiro andar de sua residência. O problema, já se sabe qual é. Mas de qual
forma (paradigma) resolver essa questão?

Pode-se optar por carregá-lo manualmente dois andares acima. Esse seria um
paradigma bastante trabalhoso, pois exigiria o esforço de várias pessoas. No
entanto, outro paradigma para esse problema poderia ser o de elevá-lo por meio de
um carrinho. Menos pessoas seriam necessárias e um menor esforço seria
aplicado.
---
Por fim, alguém pode ter a brilhante ideia de usar um paradigma mais prático: elevar
o piano pelo lado de fora da edificação utilizando um motor fixado no terceiro andar
e acionado por controle remoto. Esforço quase zero e problema resolvido com mais
inteligência.

Na comparação com a programação, esse seria um paradigma bem elegante (em
termos de código). Para escolher bem, é preciso antes conhecer as alternativas.
---
## Quais são os paradigmas da programação?

 Existem no mercado, hoje, seis paradigmas de programação principais:
---
- **Paradigma Imperativo:** O foco da execução ou da solução de um problema está em
como ele deve ser feito.

- **Paradigma Orientado a Objetos:** Não é necessário criar uma mesma aplicação de
maneiras diferentes de acordo com o sistema operacional onde ela rodará.
---
- **Paradigma Orientado a Eventos:** São, literalmente, aqueles que definem a execução
de determinadas funções conforme os eventos disparados pelo usuário.

- **Paradigma Funcional:** É aquele que destaca o uso das funções e, na hora de resolver
um problema, o divide em blocos onde são implementadas funções.
---
- **Paradigma Declarativo:** Ao contrário do paradigma imperativo, está mais focado em
“o que” deve ser resolvido do que em “como” isso será feito. Ao utilizar este
paradigma, o programador ou programadora declara verdades lógicas imutáveis para
as quais os resultados serão sempre os mesmos após suas interações.
---
- **Paradigma Lógico:** Este paradigma chega aos resultados desejados através da
análise lógico-matemática.Os principais elementos deste paradigma são:
proposições, regras de inferência e busca.
---

***Por fim, é muito comum as pessoas confundirem linguagens com paradigmas de
programação. Embora semelhantes, eles não se tratam da mesma coisa.***

***Os paradigmas são modelagens de escrita de código que podem ser aplicados a
várias linguagens, desde que estas permitam. É possível ainda aplicar mais de um
paradigma a uma mesma solução em uma linguagem previamente escolhida.***
