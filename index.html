					## O que é?

A virtualização de servidores permite que vários sistemas operacionais sejam executados em um único servidor físico como máquinas virtuais altamente eficientes.

---

## Historia

Teve sua origem na decada de 60 mas só começou a ser usada por volta dos anos 2000, o que de fato fez a virtualização viavel foi a viabilidade trazida pelos hipervisores.

Na decada de 1990 a grande maioria das empresas ainda utilizava servidores fisicos e stacks unicos, isso impedia que uma maquina executasse mais de uma stack ao mesmo tempo.

Visando sanar esse problema, veio cada vez tomando mais seu espaço a utilização de VMs afim de aumento de eficiencia e redução de custos.

---
## Como funciona?
Os programas, chamados Hipervisores, podem ser instalados diretamente no hardware, como um servidor, ou num sistema operacional, instalado, o hypervisor divide os recursos fisicos para serem divididos nos ambientes.

## TIPOS DE DADOS
* DADOS
	organiza os dados de diversos locais em uma única fonte permitindo assim que para um tratamento de dados as fontes estejam disponiveis de uma melhor maneira
* DESKTOP
	Ao contrario do que se parece, não é somente para virtualizar um servidor, geralmente essa funcionalidade é utilizada para testes. 
* SERVIDOR
	umas das maneiras mais utilizadas, muito usada para processamentos de funcoes diversas
* Sistemas Operacionais
	bastante utilizada para se usar paralelamente dois sistemas operacionais para reduzir custos e facilicitar a logistica por não ser necessario 
* REDES
	utilização de NFV (Network Functions Virtualization) é a substituição do hardware do appliance de rede basicamente roteadores, firewalls e etc...) por máquinas virtuais que executam software e processos## O que é?
