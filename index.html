					## Ética na Computação<!-- .element: style="color:#fff" --> 
					
					Os códigos de ética das sociedades profissionais da área de computação no exterior geralmente contemplam **seis aspectos básicos de obrigações éticas**, que não raro conflitam entre si e a priorização normalmente é deixada para o bom senso de cada profissional. Por exemplo: as obrigações para com o empregador podem prejudicar a sociedade em geral ou violar leis.
					<!-- .element: style="color:#fff; background: #836ece; padding:1em" --> 
					---
					## 1º - A sociedade em geral:
					Refere-se à preocupação com o bem estar das pessoas em geral, quando
					consideradas como usuários de sistemas computacionais (**hardware e
					software**) e envolvem, tipicamente, aspectos de segurança,
					privacidade e interesses econômicos.
					
					*Um objetivo essencial dos profissionais de computação é minimizar as consequências negativas da computação, incluindo ameaças à saúde, segurança, segurança pessoal e privacidade.*
					---
					## 2º - Os empregadores:

					É também chamada de **"ética do
					trabalho"** e refere-se à proteção dos interesses do
					empregador em situações em que muitas vezes o empregador
					não tem habilidade para supervisionar tecnicamente o
					trabalho do profissional e a relação é estabelecida em bases
					de confiança. 
					---
					*__Levar um objeto da empresa para casa, tirar vantagem de um colega e divulgar informações falsas são apenas alguns exemplos do que podemos chamar de comportamento antiético. Infelizmente, alguns já são tão recorrentes, principalmente nas empresas, que acabam sendo ignorados por boa parte das pessoas.__*

					![enter image description here](https://jornaldaorla.com.br/wp-content/uploads/noticia/2014_2_7_17_35_43_6537.jpg)
					
					---
					## 3º - Os clientes:
					Quando o profissional trabalha como
					consultor ou prestador de serviço autônomo para um cliente
					suas obrigações são as mesmas que as relativas ao
					empregador.

					*__Alguns exemplos de falta de ética são aqueles que cobram preços absurdos por serviços que na verdade valem bem menos. Outros ao invés de consertar, trocam peças novas por peças velhas, e por aí vai.__*
					---
					## 4º - A própria organização (a sociedade de classe) e seus associados:
					Os códigos de associações de classe geralmente
					solicitam que os afiliados comunguem dos objetivos da
					associação e sirvam aos seus interesses, para o bem comum
					de todos os membros.	

					---
					## 5º - Os colegas:
					Refere-se ao respeito aos colegas da mesma
					profissão e à colaboração entre colegas, que normalmente
					partilham os mesmos interesses.

					[Assista o desabafo sobre essa falta de ética.](https://www.youtube.com/watch?v=ASIkkYGDQ3I)

					[![Vídeo sobre falta de ética](https://i.ytimg.com/vi/ASIkkYGDQ3I/hqdefault.jpg?sqp=-oaymwEWCKgBEF5IWvKriqkDCQgBFQAAiEIYAQ==&rs=AOn4CLC9qH_RIw4oUYSpw_vbgbI1-5rEdQ)](https://www.youtube.com/watch?v=ASIkkYGDQ3I)
					---
					## 6º - A profissão em geral:
					Trata de aspectos do
					comportamento ético que devem ser evitados para não
					denegrir a profissão em si.
					
					***Normalmente tem prioridade sobre as regras relativas
					aos colegas. Por exemplo, um colega que repetidamente não
					cumpre suas obrigações pode ser denunciado para que a
					profissão como um todo não seja atacada.***

					## Segurança da Informação<!-- .element: style="color:#fff" -->

 Segurança da informação é a **proteção de dados** de propriedade das organizações contra ameaças diversas. Trata-se de um esforço pautado por ações que objetivam mitigar riscos e garantir a continuidade das operações.
<!-- .element: style="color:#fff; background: #836ece; padding:1em" -->
					---
					## A importância da segurança da informação
 
					A **segurança da informação** é importante porque protege todas as categorias de dados contra roubo e danos. Isso inclui dados confidenciais, informações de identificação pessoal, informações de saúde, propriedade intelectual, dados e sistemas de informações, tanto corporativas como governamentais.

 <img src="https://netpixel.tech/wp-content/uploads/2021/01/conheca-os-tipos-de-vulnerabilidades-de-seguranca-da-informacao-20201202133705.jpg.jpg" alt="enter image description here" width="300px">

					---
					## 5 pilares da segurança da informação
					<div class="r-stack">
						
 Confidencialidade: o conteúdo protegido deve estar disponível somente a pessoas autorizadas <!-- .element: class="fragment fade-in-then-out" -->

Disponibilidade: é preciso garantir que os dados estejam acessíveis para uso por tais pessoas quando for necessário, ou seja, de modo permanente a elas
<!-- .element: class="fragment fade-in-then-out" -->

Integridade: a informação protegida deve ser íntegra, ou seja, sem sofrer qualquer alteração indevida, não importa por quem e nem em qual etapa, se no processamento ou no envio<!-- .element: class="fragment fade-in-then-out" -->

Autenticidade: a ideia aqui é assegurar que a origem e autoria do conteúdo seja mesmo a anunciada<!-- .element: class="fragment fade-in-then-out" -->

Irretratabilidade: também chamada de não repúdio, impõe ao responsável por assinar a transmissão das informações assumir o ato.<!-- .element: class="fragment fade-in-then-out" -->

</div>

## Paradigmas de programação
<!-- .element: style="color:#fff" --> 

Um paradigma pode ser entendido como um tipo de estruturação ao qual a
linguagem deverá respeitar. A depender do objetivo proposto, a solução que a
linguagem oferecerá obedece a um tipo de paradigma. Portanto, o que vai definir o
paradigma utilizado será a tratativa dada ao problema.<!-- .element: style="color:#fff; background: #836ece; padding:1em" --> 

---
É como se você tivesse que resolver um simples problema durante a execução de
uma mudança doméstica. Imagine que você tivesse que levar um piano do primeiro
ao terceiro andar de sua residência. O problema, já se sabe qual é. Mas de qual
forma (paradigma) resolver essa questão?

Pode-se optar por carregá-lo manualmente dois andares acima. Esse seria um
paradigma bastante trabalhoso, pois exigiria o esforço de várias pessoas. No
entanto, outro paradigma para esse problema poderia ser o de elevá-lo por meio de
um carrinho. Menos pessoas seriam necessárias e um menor esforço seria
aplicado.
---
Por fim, alguém pode ter a brilhante ideia de usar um paradigma mais prático: elevar
o piano pelo lado de fora da edificação utilizando um motor fixado no terceiro andar
e acionado por controle remoto. Esforço quase zero e problema resolvido com mais
inteligência.

Na comparação com a programação, esse seria um paradigma bem elegante (em
termos de código). Para escolher bem, é preciso antes conhecer as alternativas.
---
## Quais são os paradigmas da programação?

 Existem no mercado, hoje, seis paradigmas de programação principais:
---
- **Paradigma Imperativo:** O foco da execução ou da solução de um problema está em
como ele deve ser feito.

- **Paradigma Orientado a Objetos:** Não é necessário criar uma mesma aplicação de
maneiras diferentes de acordo com o sistema operacional onde ela rodará.
---
- **Paradigma Orientado a Eventos:** São, literalmente, aqueles que definem a execução
de determinadas funções conforme os eventos disparados pelo usuário.

- **Paradigma Funcional:** É aquele que destaca o uso das funções e, na hora de resolver
um problema, o divide em blocos onde são implementadas funções.
---
- **Paradigma Declarativo:** Ao contrário do paradigma imperativo, está mais focado em
“o que” deve ser resolvido do que em “como” isso será feito. Ao utilizar este
paradigma, o programador ou programadora declara verdades lógicas imutáveis para
as quais os resultados serão sempre os mesmos após suas interações.
---
- **Paradigma Lógico:** Este paradigma chega aos resultados desejados através da
análise lógico-matemática.Os principais elementos deste paradigma são:
proposições, regras de inferência e busca.
---

***Por fim, é muito comum as pessoas confundirem linguagens com paradigmas de
programação. Embora semelhantes, eles não se tratam da mesma coisa.***

***Os paradigmas são modelagens de escrita de código que podem ser aplicados a
várias linguagens, desde que estas permitam. É possível ainda aplicar mais de um
paradigma a uma mesma solução em uma linguagem previamente escolhida.***

## Virtualização
<!-- .element: style="color:#fff" --> 

A virtualização de servidores permite que vários sistemas operacionais sejam executados em um único servidor físico como máquinas virtuais altamente eficientes.<!-- .element: style="color:#fff; background: #836ece; padding:1em" --> 

---

## História

Teve sua origem na decada de 60 mas só começou a ser usada por volta dos anos 2000, o que de fato fez a virtualização viavel foi a viabilidade trazida pelos hipervisores.

Na decada de 1990 a grande maioria das empresas ainda utilizava servidores fisicos e stacks unicos, isso impedia que uma maquina executasse mais de uma stack ao mesmo tempo.

Visando sanar esse problema, veio cada vez tomando mais seu espaço a utilização de VMs afim de aumento de eficiencia e redução de custos.

---
## Como funciona?
Os programas, chamados Hipervisores, podem ser instalados diretamente no hardware, como um servidor, ou num sistema operacional, instalado, o hypervisor divide os recursos fisicos para serem divididos nos ambientes.
