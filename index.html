					## *Ética na Computação*
					Os códigos de ética das sociedades profissionais da área de computação no exterior geralmente contemplam **seis aspectos básicos de obrigações éticas**, que não raro conflitam entre si e a priorização normalmente é deixada para o bom senso de cada profissional. Por exemplo: as obrigações para com o empregador podem prejudicar a sociedade em geral ou violar leis.
					---
					## *1º - A sociedade em geral:* 
					Refere-se à preocupação com o bem estar das pessoas em geral, quando
					consideradas como usuários de sistemas computacionais (**hardware e
					software**) e envolvem, tipicamente, aspectos de segurança,
					privacidade e interesses econômicos.
					
					*Um objetivo essencial dos profissionais de computação é minimizar as consequências negativas da computação, incluindo ameaças à saúde, segurança, segurança pessoal e privacidade.*
					---
					## *2º - Os empregadores:*
					É também chamada de **"ética do
					trabalho"** e refere-se à proteção dos interesses do
					empregador em situações em que muitas vezes o empregador
					não tem habilidade para supervisionar tecnicamente o
					trabalho do profissional e a relação é estabelecida em bases
					de confiança.	
					
					*__Levar um objeto da empresa para casa, tirar vantagem de um colega e divulgar informações falsas são apenas alguns exemplos do que podemos chamar de comportamento antiético. Infelizmente, alguns já são tão recorrentes, principalmente nas empresas, que acabam sendo ignorados por boa parte das pessoas.__*

					![enter image description here](https://jornaldaorla.com.br/wp-content/uploads/noticia/2014_2_7_17_35_43_6537.jpg)
					---
					## *3º - Os clientes:*
					Quando o profissional trabalha como
					consultor ou prestador de serviço autônomo para um cliente
					suas obrigações são as mesmas que as relativas ao
					empregador.

					*__Alguns exemplos de falta de ética são aqueles que cobram preços absurdos por serviços que na verdade valem bem menos. Outros ao invés de consertar, trocam peças novas por peças velhas, e por aí vai.__*
					---
					## *4º - A própria organização (a sociedade de classe) e seus associados:*
					Os códigos de associações de classe geralmente
					solicitam que os afiliados comunguem dos objetivos da
					associação e sirvam aos seus interesses, para o bem comum
					de todos os membros.	

					---
					## *5º - Os colegas:*
					Refere-se ao respeito aos colegas da mesma
					profissão e à colaboração entre colegas, que normalmente
					partilham os mesmos interesses.

					[Assista o desabafo sobre essa falta de ética.](https://www.youtube.com/watch?v=ASIkkYGDQ3I)

					[![Vídeo sobre falta de ética](https://i.ytimg.com/vi/ASIkkYGDQ3I/hqdefault.jpg?sqp=-oaymwEWCKgBEF5IWvKriqkDCQgBFQAAiEIYAQ==&rs=AOn4CLC9qH_RIw4oUYSpw_vbgbI1-5rEdQ)](https://www.youtube.com/watch?v=ASIkkYGDQ3I)
					---
					## *6º - A profissão em geral:*
					Trata de aspectos do
					comportamento ético que devem ser evitados para não
					denegrir a profissão em si.
						
					---
					## 
					***Normalmente tem prioridade sobre as regras relativas
					aos colegas. Por exemplo, um colega que repetidamente não
					cumpre suas obrigações pode ser denunciado para que a
					profissão como um todo não seja atacada.***
					## Segurança da Informação - Conceito

> Segurança da informação é a **proteção de dados** de propriedade das organizações contra ameaças diversas. Trata-se de um esforço pautado por ações que objetivam mitigar riscos e garantir a continuidade das operações.
> ![enter image description here](https://itbox.online/site/wp-content/uploads/2018/03/1.jpg)
					---
					## Qual a importância da segurança da informação?
> A **segurança da informação** é importante porque protege todas as categorias de dados contra roubo e danos. Isso inclui dados confidenciais, informações de identificação pessoal, informações de saúde, propriedade intelectual, dados e sistemas de informações, tanto corporativas como governamentais.
> ![enter image description here](https://netpixel.tech/wp-content/uploads/2021/01/conheca-os-tipos-de-vulnerabilidades-de-seguranca-da-informacao-20201202133705.jpg.jpg)

					---
					## 5 pilares da segurança da informação
> - **Confidencialidade**: o conteúdo protegido deve estar disponível somente a pessoas autorizadas
-   **Disponibilidade**: é preciso garantir que os dados estejam acessíveis para uso por tais pessoas quando for necessário, ou seja, de modo permanente a elas
-   **Integridade**: a informação protegida deve ser íntegra, ou seja, sem sofrer qualquer alteração indevida, não importa por quem e nem em qual etapa, se no processamento ou no envio
-   **Autenticidade**: a ideia aqui é assegurar que a origem e autoria do conteúdo seja mesmo a anunciada
-   **Irretratabilidade**: também chamada de não repúdio, impõe ao responsável por assinar a transmissão das informações assumir o ato.
- ![enter image description here](http://andressacamposblog.com/wp-content/uploads/2016/10/5_pilares-300x245.png)
