<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>
	<link rel="stylesheet" href="css/main.css">

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/ctd.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<textarea data-template>
					## O que é?
							A virtualização de servidores permite que vários sistemas operacionais sejam executados em um único servidor físico como máquinas virtuais altamente eficientes.		
					---
					## Historia
							Teve sua origem na decada de 60 mas só começou a ser usada por volta dos anos 2000, o que de fato fez a virtualização viavel foi a viabilidade trazida pelos hipervisores.
							Na decada de 1990 a grande maioria das empresas ainda utilizava servidores fisicos e stacks unicos, isso impedia que uma maquina executasse mais de uma stack ao mesmo tempo.
							Visando sanar esse problema, veio cada vez tomando mais seu espaço a utilização de VMs afim de aumento de eficiencia e redução de custos.
					---	
					## Slide 3
				</textarea>
			</section>
		</div>
	</div>
	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>

</body>

</html>
