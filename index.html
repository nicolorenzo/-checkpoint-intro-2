<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>
	<link rel="stylesheet" href="css/main.css">

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/ctd.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<textarea data-template>
					## *Ética na Computação*
					Os códigos de ética das sociedades profissionais da área de computação no exterior geralmente contemplam **seis aspectos básicos de obrigações éticas**, que não raro conflitam entre si e a priorização normalmente é deixada para o bom senso de cada profissional. Por exemplo: as obrigações para com o empregador podem prejudicar a sociedade em geral ou violar leis.
					---
					## *1º - A sociedade em geral:* 
					Refere-se à preocupação com o bem estar das pessoas em geral, quando
					consideradas como usuários de sistemas computacionais (**hardware e
					software**) e envolvem, tipicamente, aspectos de segurança,
					privacidade e interesses econômicos.
					
					*Um objetivo essencial dos profissionais de computação é minimizar as consequências negativas da computação, incluindo ameaças à saúde, segurança, segurança pessoal e privacidade.*
					---
					## *2º - Os empregadores:*
					É também chamada de **"ética do
					trabalho"** e refere-se à proteção dos interesses do
					empregador em situações em que muitas vezes o empregador
					não tem habilidade para supervisionar tecnicamente o
					trabalho do profissional e a relação é estabelecida em bases
					de confiança.					
					---
					## *3º - Os clientes:*
					Quando o profissional trabalha como
					consultor ou prestador de serviço autônomo para um cliente
					suas obrigações são as mesmas que as relativas ao
					empregador.
					---
					## *4º - A própria organização (a sociedade de classe) e seus associados:*
					Os códigos de associações de classe geralmente
					solicitam que os afiliados comunguem dos objetivos da
					associação e sirvam aos seus interesses, para o bem comum
					de todos os membros.	
					---
					## *5º - Os colegas:*
					Refere-se ao respeito aos colegas da mesma
					profissão e à colaboração entre colegas, que normalmente
					partilham os mesmos interesses.
					---
					## *6º - A profissão em geral:*
					Trata de aspectos do
					comportamento ético que devem ser evitados para não
					denegrir a profissão em si.
					
					Levar um objeto da empresa para casa, tirar vantagem de um colega e divulgar informações falsas são apenas alguns exemplos do que podemos chamar de comportamento antiético. Infelizmente, alguns já são tão recorrentes, principalmente nas empresas, que acabam sendo ignorados por boa parte das pessoas.	
					---
					## 
					***Normalmente tem prioridade sobre as regras relativas
						aos colegas. Por exemplo, um colega que repetidamente não
						cumpre suas obrigações pode ser denunciado para que a
						profissão como um todo não seja atacada.***
					---
				</textarea>
			</section>
		</div>
	</div>
	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/

		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>

</body>
